<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Com.KKH - Social Registration</title>
    <style>
        :root {
            --primary: #4267B2;
            --secondary: #898F9C;
            --accent: #FF7E33;
            --light: #F5F6F7;
            --dark: #1C1E21;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }
        
        .portal-container {
            width: 90%;
            max-width: 400px;
            perspective: 1000px;
        }
        
        .portal-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1),
                        0 5px 15px rgba(0, 0, 0, 0.07);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .portal-card:hover {
            transform: translateY(-5px) rotateX(5deg);
        }
        
        .portal-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--light) 0%, transparent 70%);
            opacity: 0.15;
            pointer-events: none;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .website-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }
        
        .website-name span {
            color: var(--accent);
        }
        
        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .description {
            text-align: center;
            color: var(--secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .btn-facebook {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-facebook:hover {
            background-color: #365899;
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }
        
        .btn-facebook:active {
            transform: translateY(0);
        }
        
        .btn-facebook::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-facebook:hover::before {
            left: 100%;
        }
        
        .btn-icon {
            margin-right: 10px;
            font-size: 1.4rem;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--secondary);
            opacity: 0.3;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .footer-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary);
            margin-top: 1.5rem;
        }
        
        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(66, 103, 178, 0.15);
            border-radius: 50%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="portal-container">
        <div class="portal-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-user-astronaut"></i>
                </div>
                <div class="website-name">Com.<span>KKH</span></div>
            </div>
            
            <h1>Join Our Community</h1>
            
            <p class="description">
                Connect with thousands of users worldwide. Register with Facebook to get started instantly.
            </p>
            
            <div class="btn-container">
                <a href="https://www.facebook.com/" target="_blank" class="btn-facebook">
                    <i class="fab fa-facebook-f btn-icon"></i>
                    Facebook Register
                </a>
            </div>
            
            <div class="divider">
                or continue with
            </div>
            
            <p class="footer-text">
                By registering, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
            </p>
        </div>
    </div>

    <script>
        // Create floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.portal-card');
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles';
            card.appendChild(particlesContainer);
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 80 + 10;
                const posY = Math.random() * 80 + 10;
                const opacity = Math.random() * 0.3 + 0.1;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${Math.random() * 10 + 10}s linear ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Add floating animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translateY(0) rotate(0deg); }
                    50% { transform: translateY(-20px) rotate(180deg); }
                    100% { transform: translateY(0) rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
